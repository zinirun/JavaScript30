<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      const cities = [];

      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => cities.push(...data)); //spread

      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          if (
            place.city.toLowerCase().includes(wordToMatch.toLowerCase()) ||
            place.city.toLowerCase().includes(wordToMatch.toLowerCase())
          ) {
            return place.city || place.state;
          }
        });
      }

      function displayMatches(data) {
        const matchArray = findMatches(data.value, cities);
        const html = matchArray
          .map((place) => {
            const regex = new RegExp(data.value, 'gi');
            const cityName = place.city.replace(regex, `<span class="hl">${data.value}</span>`);
            const stateName = place.state.replace(regex, `<span class="hl">${data.value}</span>`);
            return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
        </li>
      `;
          })
          .join('');
        suggestions.innerHTML = html;
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      }

      const searchInput = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      let timer;
      const delay = 200;
      searchInput.addEventListener('input', (e) => {
        if (timer) {
          clearTimeout(timer);
        }
        timer = setTimeout(() => {
          displayMatches(e.target);
        }, delay);
      });

      window.addEventListener('load', function () {
        searchInput.focus();
      });
    </script>
  </body>
</html>
